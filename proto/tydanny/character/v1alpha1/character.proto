syntax = "proto3";

package tydanny.character.v1alpha1;

import "google/api/field_behavior.proto";
import "google/api/resource.proto";
import "google/protobuf/timestamp.proto";
import "tydanny/character/v1alpha1/attribute.proto";

option go_package = "github.com/tydanny/tyapis/gen/go/character/v1alpha1;characterv1alpha1";

// A Character in a tabletop game.
message CharacterSheet {
  option (google.api.resource) = {
    type: "tydanny.com/character"
    pattern: "characters/{character}"
    singular: "character"
    plural: "characters"
  };

  // The resource name of the character, for example,
  // `characters/{character_name}`.
  string name = 1 [(google.api.field_behavior) = IDENTIFIER];

  // The time that the character was created.
  google.protobuf.Timestamp create_time = 2 [(google.api.field_behavior) = OUTPUT_ONLY];

  // The most recent time that the character was updated.
  google.protobuf.Timestamp update_time = 3 [(google.api.field_behavior) = OUTPUT_ONLY];

  // A list of attributes that represent a character's
  // skills and abilities. Usually, they have a numeric value
  // associated with him
  repeated Attribute attributes = 4 [(google.api.field_behavior) = OPTIONAL];

  // The max health of the character. If not specified
  // a default of 10 will be used.
  int32 max_health = 5 [(google.api.field_behavior) = OPTIONAL];

  // The current health of the character.
  int32 current_health = 6 [(google.api.field_behavior) = OPTIONAL];

  // The modifier applied to skill checks that the character
  // is proficient at.
  int32 proficiency_bonux = 7 [(google.api.field_behavior) = OPTIONAL];
}
