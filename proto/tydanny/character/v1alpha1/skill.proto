syntax = "proto3";

package tydanny.character.v1alpha1;

import "google/api/field_behavior.proto";

option go_package = "github.com/tydanny/tyapis/gen/go/character/v1alpha1;characterv1alpha1";

// A skill is a modifier applied to rolls associated with
// a particular set of actions.
message Skill {
  // The name of the skill.
  string name = 1 [(google.api.field_behavior) = REQUIRED];

  // A modifier applied to a skill check.
  int32 modifier = 2 [(google.api.field_behavior) = OPTIONAL];

  // Proficiency in a skill means that this skill
  // will receive a profieciency bonus.
  bool proficiency = 3 [(google.api.field_behavior) = OPTIONAL];
}
